<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <title>liste de course du 7 Mai 2016</title>
    <h1>Ma liste de course du 7 Mai 2016</h1>
    <p>Il me faut plusieurs choses :</p>
    <ul><!--la balise ul sert dire que nous allons créer une liste-->
      <li>Une baguette</li><!--la balise li sert à noter ce que nous listons-->
      <li>2 <span style="color:red">kilos</span> de tomates</li><!--la balise span
        sert à isoler un mot précis, l'attribut style nous permet ici d'indiquer la couleur
        que nous voulons donner au mot que nous avons isoler-->
      <li>3 <span style="color:green">litres</span> de lait</li><!--un attribut doit toujours se trouver dans une balise-->
      <li>5 <b>boites</b> de chewing gum</li><!--la balise b sert à écrir en gras-->
    </ul>
    <p><i>Payer par chèque ou en liquide</i></p><!--la balise i sert à écrire en italique-->
  </head>
  <body>
  </body>
</html>
